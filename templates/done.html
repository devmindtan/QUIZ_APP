<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoàn thành luyện tập</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-5">
  <div class="bg-white shadow-lg rounded-2xl p-6 sm:p-8 max-w-md text-center border border-gray-200">
    <div class="text-4xl mb-4">🎉</div>
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Bạn đã hoàn thành chế độ luyện tập!</h2>
    <p class="text-gray-600 mb-6">Tổng cộng
      {{ total }} câu hỏi đã được luyện xong. Bạn có thể quay lại ôn tiếp nhé!
    </p>

    <div class="flex justify-center gap-3">
      <a href="{{ url_for('goto', index=total-1) }}" class="bg-gray-500 text-white px-4 py-2 rounded-xl hover:bg-gray-600 transition">
        ⬅️ Quay lại câu trước
      </a>

      <a href="{{ url_for('home') }}" class="bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 transition">
        🏠 Về trang chủ
      </a>
    </div>
  </div>
</body>

</html>
