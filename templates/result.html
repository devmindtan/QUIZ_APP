<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kết quả Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-red-50 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white/95 backdrop-blur-md p-8 sm:p-10 rounded-3xl shadow-2xl text-center max-w-md w-full border border-gray-100">
    <h1 class="text-3xl font-extrabold text-gray-900 mb-6">
      🏁 Kết quả thi
    </h1>

    <div class="bg-gradient-to-r from-blue-100 to-green-100 rounded-2xl p-5 mb-8 shadow-inner">
      <p class="text-lg mb-3">🎯 Bạn đã trả lời đúng</p>
      <p class="text-2xl font-bold">
        <span class="text-blue-700">
          {{ score }}</span>
        <span class="text-gray-600">/</span>
        <span class="text-gray-700">
          {{ total }}</span> câu
      </p>
      <p class="text-lg mt-3 text-gray-700">📊 Điểm số:
        <span class="text-green-600 font-bold text-2xl">
          {{ "%.1f" | format(score/total * 10) }}
        </span>
      </p>
    </div>

    <a href="{{ url_for('home') }}" class="inline-block bg-blue-600 text-white px-8 py-3 rounded-xl text-lg font-semibold shadow-md hover:bg-blue-700 hover:scale-105 transform transition">
      🔁 Làm lại
    </a>
  </div>
</body>

</html>
